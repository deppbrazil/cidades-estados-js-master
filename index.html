<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>States and Citys</title>
        <script language="JavaScript" type="text/javascript" src="cidades-estados-utf8.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- bootstrap -->
    </head>

    <body>
        <!-- Example -->
        <section class="container">
            <div class="row">
                <div class="col">
                    <select class="btn btn-primary" id="estado1" value="TO"></select>
                    <select class="btn btn-secondary" id="cidade1" value="Araguaína"></select>
                </div> 
    
            <script language="JavaScript" type="text/javascript" charset="utf-8">
                new dgCidadesEstados({
                    cidade: document.getElementById('cidade1'),
                    estado: document.getElementById('estado1')
                    })
            </script>
            <!-- Example -->

            <!-- Example -->
                <div class="col">
                    <select class="btn btn-success" id="estado2"></select>
                    <select class="btn btn-secondary" id="cidade2"></select>
                </div>
        
            <script language="JavaScript" type="text/javascript" charset="utf-8">
                new dgCidadesEstados({
                    cidade: document.getElementById('cidade2'),
                    estado: document.getElementById('estado2'),
                    estadoVal: 'SP',
                    cidadeVal: 'São Paulo'
                    })
            </script>
            <!-- Example -->

            <!-- Example -->
                <div class="col">
                    <input class="btn btn-danger" type="text" name="estado3" id="estado3" value="MG" />
                    <input class="btn btn-secondary" type="text" name="cidade3" id="cidade3" value="Viçosa" />
                </div>
        
            <script language="JavaScript" type="text/javascript" charset="utf-8">
                new dgCidadesEstados({
                cidade: document.getElementById('cidade3'),
                estado: document.getElementById('estado3'),
                change: true
                })
            </script>
            <!-- Example -->
        </div>
        </section>
</body>
</html>
